<!DOCTYPE html>
<html>
        <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insta Post Layout</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    </head>
<body>
    <div class="container">  
      <div class="post">
        <div class= "head">
            <div class="profile-details"><strong>Jenny</strong></div>
            <div>
                <img class="img1" src="https://images.pexels.com/photos/3792581/pexels-photo-3792581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
        </div>
        <div class="img2">
          <img src="https://picsum.photos/200/300?grayscale"></div> 
         <div class="post-reactions">
            <icon1><i class="fa-regular fa-heart"></i></icon1>
            <icon2><i class="fa-regular fa-comment"></i></icon2>
            <icon3><i class="fa-regular fa-paper-plane"></i></icon3>
            <icon4><i class="fa-regular fa-bookmark"></i></icon4>
        </div>
       <div class="post-reaction details">
          <p>Liked by <strong>4 Geeks Academy, html</strong> and <strong>10,000 others</strong></p></div>
       <div class="post= caption">Monochromatic photography is where the entire picture is recorded and presented in different shades of single color. </div>
      </div>
    </div>
</body>
</html>
